<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Overlay Simple</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
  </head>
  <body>
    <div id ="toolbar" style="width: 100%; height:20px; text-align:center">
      <input type="button" value="Toggle Visibility" id="toggle"></input>
      <input type="button" value="Toggle DOM Attachment" id="toggleDOM"></input>
    </div>
    <div id="map_canvas" style="top:30px;"></div>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="application/dart" src="page.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
