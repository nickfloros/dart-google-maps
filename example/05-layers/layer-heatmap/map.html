<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Heatmap Layer</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
  </head>
  <body>
    <div id="map_canvas" style="height: 600px; width: 800px;"></div>
    <button id="toggleHeatmap">Toggle Heatmap</button>
    <button id="changeGradient">Change gradient</button>
    <button id="changeRadius">Change radius</button>
    <button id="changeOpacity">Change opacity</button>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
    <script type="application/dart" src="page.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
