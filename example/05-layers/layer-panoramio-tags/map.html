<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: Panoramio Layer Tags</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <style>
      #filter {
        padding: 5px 10px;
        background: #fff;
        border: 1px solid #ccc;
        border-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="filter">
      <input id="tag" value="Statue of Liberty">
      <button id="filter-button">Filter on Tag</button>
    </div>
    <div id="map_canvas"></div>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=panoramio"></script>
    <script type="application/dart" src="page.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
